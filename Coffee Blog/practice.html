<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            background-color: aqua;
           
        }
        .flex-item{
            background-color: rgb(1, 113, 123);
            padding: 30px;
            margin: 10px;
            text-align: center;


        }
           
    </style>
</head>
<body>
    <h2>Flexbox</h2>
    <div class="flex-container">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
</div>

<form>
    <h2>Forms</h2>
<div>
    <label>Name:</label>
    <input type="text" id="txtname" placeholder="Add your name here" class="form-input">
</div>


<div>
    <label>Email:</label>
    <input type="text" id="txtemail" placeholder="Add your Email" class="form-input">
</div>


<div>
    <label>Message:</label>
    <textarea id="txtmessage"></textarea>
</div>
 <button>Send</button>
</form>
</body>


</html>
